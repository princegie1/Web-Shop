<!DOCTYPE html>
<html>
 <head>
 <meta charset="UTF-8">
 <title>Shoes Emperor</title>
 <link rel="stylesheet" type="text/css" href="..\node_modules\bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" type="text/css" href="..\css\layout.css">
    <link rel="stylesheet" type="text/css" href="..\css\utils.css">
    <script src="..\node_modules\angular\angular.js"></script>
    <script src="..\node_modules\jquery\dist\jquery.js"></script>
    <script src="..\node_modules\bootstrap\dist\js\bootstrap.js"></script>
    <script src="..\scripts\utils.js"></script>
    <script src="..\scripts\repository.js"></script>
    <script src="..\scripts\search.js"></script>
 </head>
 <body ng-app="shopApp">
 
    <nav style="background-color:green;" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                datatarget="#menu">
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 </button>
                 <a style="color:white;" class="navbar-brand" href="..\index.html">Shoes Emperor</a>
            </div>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="nav navbar-nav navbar-right">
                    <li><a style="color:white;" href="#"><span class="glyphicon glyphicon-user"></span>Login</a></li>
                    <li><a style="color:white;" href="shopping-cart.html"><span class="glyphicon glyphiconshoppingcart"></span> Order</a></li></ul>
                    <div class="navbar-form navbar-right">
                            <div class="form-group">
                                <input class="form-control" placeholder="Search" ng-model="query"/>
                            </div>
                        <a href="search.html?q={{query}}" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span>
                        </a>
                    </div>
                </div>
        </div>
    </nav><br><br>




    <div class="container" ng-controller="searchController">


        <div ng-repeat="product in results">
            <div class="thumbnail">
                <div class="row">
                    <div class="col-lg-2">
                        <a href="product.html?id={{product.id}}">
                            <img src="..\Kobe1.jpeg" alt="..." />
                        </a>
                    </div>
                    <div class="col-lg-9">
                        <div class="caption">
                            <a href="product.html?id={{product.id}}">
                            <h3 class="wrap" title="{{product.name}}">{{product.name}}</h3>
                            </a>
                            <p class="label label-default">{{product.category}}</p>
                            <p class="wrap">{{product.description}}</p>
                        </div>
                    </div>
                    <div class="col-lg-1 clearfix">
                        <div class="caption pull-right">
                            <p style="margin-left:-130px;margin-top:20px;">{{'&euro; ' + product.price}}</p>
                            <a style="background-color:green;margin-left:-190px;position:absolute;width:150px" href="shopping-cart.html" class="btn btn-primary pull-right">Buy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer style="margin-top:380px;text-align:center;" class="footer">
            <p>Copyright &copy; 2017</p>
        </footer>
    </div>

 </body>
</html>
